<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5.3 Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-8 mx-auto mb-3">
        <button type="button" class="btn">Base class</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
      <div class="btn-group mb-3">
        <button type="button" class="btn btn-primary">Sol</button>
        <button type="button" class="btn btn-warning">Orta</button>
        <button type="button" class="btn btn-primary">Sağ</button>
      </div>
      <div class="btn-group mb-3">
        <button type="button" class="btn btn-outline-primary">Sol</button>
        <button type="button" class="btn btn-primary active">Orta</button>
        <button type="button" class="btn btn-outline-primary">Sağ</button>
      </div>
      <div class="btn-group mb-3">
        <input type="checkbox" name="check1" id="btncheck1" class="btn-check" autocomplete="off">
        <label for="btncheck1" class="btn btn-outline-primary">Checkbox 1</label>

        <input type="checkbox" name="check2" id="btncheck2" class="btn-check" autocomplete="off">
        <label for="btncheck2" class="btn btn-outline-primary">Checkbox 2</label>

        <input type="checkbox" name="check3" id="btncheck3" class="btn-check" autocomplete="off">
        <label for="btncheck3" class="btn btn-outline-primary">Checkbox 2</label>
      </div>
      <div class="btn-group mb-3">
        <input type="radio" name="check" id="btnradio1" class="btn-check" autocomplete="off" checked>
        <label for="btnradio1" class="btn btn-outline-primary">Checkbox 1</label>

        <input type="radio" name="check" id="btnradio2" class="btn-check" autocomplete="off">
        <label for="btnradio2" class="btn btn-outline-primary">Checkbox 2</label>

        <input type="radio" name="check" id="btnradio3" class="btn-check" autocomplete="off">
        <label for="btnradio3" class="btn btn-outline-primary">Checkbox 2</label>
      </div>

      <div class="btn-toolbar me-2">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-2">
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
          <button type="button" class="btn btn-secondary">8</button>
        </div>
        <div class="btn-group me-2">
          <button type="button" class="btn btn-info">9</button>
        </div>
      </div>

      <div class="btn-toolbar my-3">
        <div class="btn-group me-3">
          <button type="button" class="btn btn-outline-secondary">1</button>
          <button type="button" class="btn btn-outline-secondary">2</button>
          <button type="button" class="btn btn-outline-secondary">3</button>
          <button type="button" class="btn btn-outline-secondary">4</button>
        </div>
        <div class="input-group">
          <div class="input-group-text" id="btnGroupAddon">@</div>
          <input type="text" class="form-control" placeholder="Sayfa Numarası">
        </div>
      </div>

      <div class="btn-group btn-group-lg mb-2">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
      <div class="btn-group btn-group mb-2">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
      <div class="btn-group btn-group-sm mb-2">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>


      <div class="btn-group mb-3">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Link</a></li>
            <li><a href="#" class="dropdown-item">Link</a></li>
          </ul>
        </div>
      </div>

      <div class="btn-group-vertical mb-3" style="width: 150px;">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
      </div>

      <div class="btn-group-vertical mb-3" style="width: 200px;">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
          </ul>
        </div>
        <div class="btn-group dropstart">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
          </ul>
        </div>
        <div class="btn-group dropend">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
          </ul>
        </div>
        <div class="btn-group dropup">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
            <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
          </ul>
        </div>
      </div>

      <div class="btn-group-vertical mt-5" style="width: 150px; height: 30px;">
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
        <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
      </div>

    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
