<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5.3 Collapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <div>
            <a href="#content1" class="btn btn-success" data-bs-toggle="collapse">Toggle First Element</a>
            <a href=".multi-collapse" class="btn btn-success" data-bs-toggle="collapse">Toggle Multi</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#content2">Toggle Second Element</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target=".multi-collapse">Toggle Both Element</button>
        </div>
        <div id="content1" class="collapse multi-collapse mt-3">
            <div class="card card-body" style="width: 300px;">
                Türkiye Cumhuriyeti Devleti
            </div>
        </div>
        <div id="content2" class="collapse multi-collapse mt-3">
            <div class="card card-body" style="width: 300px;">
                İstanbul Üsküdar Ahmet Yüksel ÖZEMRE
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bitiş -->
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
