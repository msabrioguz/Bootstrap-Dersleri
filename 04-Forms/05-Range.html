<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Range</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="customRange1" class="form-label">Example range</label>
          <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="mb-3">
          <label for="disableRange1" class="form-label">Disable range</label>
          <input type="range" class="form-range" id="disableRange1" disabled>
        </div>
        <div class="mb-3">
          <label for="minMaxRange1" class="form-label">Min-Max range</label>
          <input type="range" class="form-range" id="minMaxRange1" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="stepRange1" class="form-label">Step range</label>
          <input type="range" class="form-range" id="stepRange1" min="0" max="1" step="0.5">
        </div>
      </form>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
