<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h2>img-fluid</h2>
      <img src="https://placehold.co/800x500" alt="Deneme Resim" class="img-fluid">
      <h2>img-thumbnails</h2>
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail">
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail">
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail">
      <h2>img-thumbnails</h2>
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail float-start">
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail float-end">
      <img src="https://placehold.co/200x150" alt="Deneme Resim" class="img-thumbnail mx-auto d-block">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
